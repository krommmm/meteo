<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Meteo</title>
<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="./CSS/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/65211b898e.js"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<!-- Titre -->
					<h1 class="text-center mt-5">Météo</h1>

					<!-- Ville / Temperature -->
					<div class="text-center">
						<span id="ville">ville</span>

						<div id="temperature">
							<span id="temperature_label"> </span> °C
						</div>
					</div>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-8 text-center">
					<!-- Changer de ville -->
					<div
						id="changer"
						class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block"
					>
						Changer de ville
					</div>
				</div>
			</div>
		</div>
		<script src="./JS/index.js"></script>
	</body>
</html>
